<h1 mat-dialog-title class="header-create">Edit Component</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput #inputName [(ngModel)]="data.name" minlength="2" maxlength="20">
    </mat-form-field>
</div>
<div>
    <button class="btn-save" mat-button (click)="onSave(data)" [disabled]="inputName.value.length < 2">Save</button>
    <button class="btn-cancel" mat-button (click)="onCancel()">Cancel</button>
</div>
