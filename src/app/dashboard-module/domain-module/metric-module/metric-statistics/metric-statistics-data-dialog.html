<h4 mat-dialog-title>
    <mat-toolbar role="toolbar" class="dialog-header">
        <span>Switcher Statistics</span>
        <span class="fx-spacer"></span>
        <button mat-icon-button (click)="onClose()">
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h4>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Date" [value]="data.date | date:'medium'" readonly>
    </mat-form-field>
    <app-metric-data [data]="data.stats"></app-metric-data>
</div>
<div>
    <button class="btn-cancel" mat-button (click)="onClose()" cdkFocusInitial>Close</button>
</div>
