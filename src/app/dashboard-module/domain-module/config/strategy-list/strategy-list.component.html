<mat-tab-group (selectedTabChange)="scrollToElement(tabstrategies)" [selectedIndex]="moveToEnd ? strategies.length : 0">
    <div #tabstrategies *ngFor="let strategy of strategies">
        <mat-tab label="{{strategy.strategy}}">
            <app-strategy-detail [strategy]="strategy" [strategyList]="this"></app-strategy-detail>
        </mat-tab>
    </div>
</mat-tab-group>
