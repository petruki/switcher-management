<div class="container">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
            <h4 class="card-header">
                <img src="assets\switcherapi_management_white.png" style="width: 220px;"/>
            </h4>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <mat-form-field>
                            <input matInput type="text" id="username" (keyup)="onKey($event)" placeholder="Username" autocomplete="off" formControlName="username" required>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <input matInput type="password" id="password" (keyup)="onKey($event)" placeholder="Password" formControlName="password" required>
                        </mat-form-field>
                    </div>
                    <button mat-button class="btn-element" [disabled]="loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <button type="button" mat-button class="btn-element white" [disabled]="loading" (click)="onGitHubLogin()">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" style="color: black;"></span>
                        <img *ngIf="!loading" src="assets\github.svg" style="width: 20px;"/>
                        <span style="color: black; padding-left: 5px;">Sign In with GitHub</span>
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
